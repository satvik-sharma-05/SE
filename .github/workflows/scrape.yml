name: HackTrack Scraper Cron

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:       # manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r server/src/services/requirements.txt

      - name: Run scraper
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python server/src/services/mlh_scraper.py
